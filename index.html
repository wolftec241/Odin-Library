<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Library</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h2 class="logo">Library</h2>
        <div class="adding">
            <button class="addingBtn" onclick="openModal()">+</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section id="bookList">
            <!-- Books will be displayed here dynamically -->
        </section>
    </main>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add a New Book</h2>
            <form id="addBookForm" onsubmit="addBook(); return false;">
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" required>

                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" required>

                <label for="read">Have you read this book?</label>
                <input type="checkbox" id="read">

                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Library</p>
    </footer>

    <!-- JavaScript -->
    <script src="./Js/script.js"></script>

</body>
</html>
